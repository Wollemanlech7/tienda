<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-stop</title>
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/iconos/css/all.css">

</head>
<body>
      
  
    <nav class="navbar">
        <div class="item-left">
            <span >
                February 16,2020
            </span>
        </div>
        
        <div class="logo item-center">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="item-right">
            <a style="background-color: black;" href="#">
                <i class="fas fa-bars"></i>
            </a>
        </div>

    </nav>

    

  
    <div class="slideshow-container">

        <div class="cover">

        </div>
        <div class="mySlides fade">
          <img src="img/img5.jpeg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="img/img22.jpeg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="img/img3.jpeg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next"  onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    <br>
    
   

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
    
</body>
</html>
